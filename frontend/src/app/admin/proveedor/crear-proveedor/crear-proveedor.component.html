<div>
    <h3 mat-dialog-title><strong>NUEVO PROVEEDOR</strong></h3>
    <div mat-dialog-content>
        <div style="display: flex;flex-direction: column; margin:1rem auto; max-width: 700px; padding: 1rem;">
            <form [formGroup]="agregar">
                
                    <mat-form-field appearance="fill">
                        <mat-label>Nombre</mat-label>
                            <input matInput formControlName="nombre" type="text" placeholder="Nombre" name="nombre" maxlength="20" minlength="3" pattern="[A-Za-z ]{3,20}">
                        <mat-error *ngIf="nombre.invalid">{{error_nombre()}}</mat-error>
                    </mat-form-field>
                
                    <mat-form-field appearance="fill">
                        <mat-label>Apellido</mat-label>
                        <input matInput formControlName="apellido" type="text" placeholder="Apellido" name="apellido" maxlength="20" minlength="3" pattern="[A-Za-z ]{3,20}">
                        <mat-error *ngIf="apellido.invalid">{{error_apellido()}}</mat-error>
                    </mat-form-field>
                                
                    <mat-form-field appearance="fill">
                        <mat-label>Empresa</mat-label>
                        <input matInput formControlName="empresa" type="text" placeholder="Empresa" name="empresa" minlength="4" maxlength="15" pattern="[A-Za-z0-9]{4,15}">
                        <mat-error *ngIf="empresa.invalid">{{error_empresa()}}</mat-error>
                    </mat-form-field>
                
                    <mat-form-field appearance="fill">
                        <mat-label>Celular</mat-label>
                        <input matInput formControlName="celular" type="text" placeholder="Celular" name="celular" minlength="8" maxlength="20">
                        <mat-error *ngIf="celular.invalid">{{error_celular()}}</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Observacion</mat-label>
                        <input matInput formControlName="observacion" type="text" placeholder="observacion" name="observacion" maxlength="20" minlength="3" pattern="[A-Za-z ]{3,20}">
                        <!-- <mat-error *ngIf="observacion.invalid">{{error_observacion()}}</mat-error> -->
                    </mat-form-field>
            </form>
            <div style="text-align: center; width: 100%;">
                <img *ngIf="previsualizacion" height="100px" width="100px" [src]="previsualizacion" alt="">
             </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="cancelar()" class="btn btn-secondary">Cancelar</button>
        <button mat-button [mat-dialog-close]="agregar" class="btn btn-danger" [disabled]="agregar.invalid" (click)="nuevo()">Agregar</button>
    </div>
</div>
