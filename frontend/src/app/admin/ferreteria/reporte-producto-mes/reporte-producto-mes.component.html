<div class="row">
  <div class="col-2"> 
    <h4 style="text-align: center; font-size: 20px;"><strong>PRODUCTOS VENDIDOS POR MES</strong></h4>
    <mat-form-field appearance="fill">
      <mat-label>GESTION</mat-label>
      <mat-select>
        <mat-option>Vacio</mat-option>
        <mat-option *ngFor="let c of anio" [value]="c" (click)="fechar(c);">{{c}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-10">       
    <mat-card class="example-card" *ngFor="let cat of obs|async">
      <h4>{{cat.mes}}</h4>    
      <ngx-charts-pie-chart
        [view]="view"
        [scheme]="cat.color"
        [results]="cat.valor"
        [gradient]="gradient"
        [legend]="showLegend"
        [legendPosition]="legendPosition"
        [labels]="showLabels"
        [doughnut]="isDoughnut"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)"
      >
      </ngx-charts-pie-chart> 
    </mat-card>
    <mat-paginator [pageSizeOptions]="[1,2]"></mat-paginator>
  </div>
</div>
